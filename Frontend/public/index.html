<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Project-specific metadata -->
    <meta name="description" content="AI-Powered Excel Mock Interviewer - Secure, Anti-Cheating, Multi-Turn Conversation for Candidate Evaluation" />
    <meta name="author" content="Your Company Name" />
    <title>AI Excel Mock Interviewer</title>

    <!-- Favicon (optional) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Global styles (can also use src/index.css) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />

    <!-- Security-related: prevent iframe embedding (clickjacking) -->
    <meta http-equiv="X-Frame-Options" content="DENY" />

</head>
<body>
    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Fallback if JS disabled -->
    <noscript>
        <strong>JavaScript is required to use the AI Excel Mock Interviewer. Please enable JavaScript.</strong>
    </noscript>

    <!-- Optional: info for security-conscious interview -->
    <div style="display:none;">
        <!-- Inform the candidate that copy-paste, tab switching, and shortcuts are monitored -->
        <p>Security Notice: Copy/paste, right-click, and tab switching are disabled and logged for exam integrity.</p>
    </div>

    <!-- React scripts are injected automatically during build/start -->
</body>
</html>
